name: CI

on:
    push:
        branches: [main, ts]
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    ci:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Check formatting
              run: bun run format:check

            - name: Run linting
              run: bun run lint

            - name: Run type checking
              run: bun run typecheck

            - name: Build project
              run: bun run build
